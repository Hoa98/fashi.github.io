        <h3>Tạo mới user</h3>
        <form action="" id="add-user-form">
          <div class="row">
            <div class="col-6">
              <div class="form-group">
                <label for="">Tài khoản<span class="text-danger">*</span></label>
                <input type="text" name="username" class="form-control" placeholder="Tên tài khoản..."
                  data-rule="required|minlength-2">
              </div>
              <div class="form-group">
                <label for="">Họ tên<span class="text-danger">*</span></label>
                <input type="text" name="fullname" class="form-control" placeholder="Họ và tên..."
                  data-rule="required|minlength-2">
              </div>
              <div class="form-group">
                <label for="">Email<span class="text-danger">*</span></label>
                <input type="email" name="email" class="form-control" placeholder="Địa chỉ email..."
                  data-rule="required|checkEmail">
              </div>
              <div class="form-group">
                <label for="">Mật khẩu<span class="text-danger">*</span></label>
                <input type="password" name="password" class="form-control" placeholder="Mật khẩu"
                  data-rule="required|minlength-6">
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label for="">Ảnh user<span class="text-danger">*</span></label>
                <input type="text" name="avatar" id="file" class="form-control" placeholder="Nhập URL"
                  data-rule="required|checkImgUrl">
                <div class="js-show-img mt-3"></div>
              </div>

              <div class="form-group">
                <label for="gender">Giới tính<span class="text-danger">*</span></label>
                <select name="gender" id="gender" class="custom-select" data-rule="required">
                  <option value="">Chọn giới tính</option>
                  <option value="Nam">Nam</option>
                  <option value="Nữ">Nữ</option>
                </select>
              </div>
              <div class="form-group">
                <label for="">Vai trò<span class="text-danger">*</span></label>
                <select name="role" id="role" class="custom-select" data-rule="required">
                  <option value="">Vai trò</option>
                  <option value="1">Admin</option>
                  <option value="0">Member</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="">Địa chỉ</label>
            <textarea name="address" cols="30" rows="4" id="address" class="form-control detail" placeholder="Nhập địa chỉ"
              data-rule="required|minlength-4"></textarea>
          </div>
          <button type="submit" class="btn btn-primary pl-5 pr-5">Lưu</button>
          <a href="users.html" class="btn btn-danger">Hủy</a>
        </form>

  <script>
    const element = document.querySelector('form');
    element.addEventListener('submit', event => {
      event.preventDefault();
      // actual logic, e.g. validate the form
      console.log('Form submission cancelled.');
    });
    let url_img = document.querySelector('#file');
    url_img.addEventListener("input", function () {
      let jsShowImg = document.querySelector('.js-show-img');
      jsShowImg.innerHTML = `<img src="${url_img.value}" height="69"  alt="Đường dẫn ảnh sai">`;
    })
    function saveNew() {
      //1. Lấy dữ liệu 
      let username = document.querySelector("input[name=username]").value;
      let fullname = document.querySelector("input[name=fullname]").value;
      let email = document.querySelector("input[name=email]").value;
      let password = document.querySelector("input[name=password]").value;
      let avatar = document.querySelector("input[name=avatar]").value;
      let gender = document.querySelector("#gender").value;
      let address = tinymce.get('address').getContent();
      let role = document.querySelector('#role').value;

      //3. Gửi dữ liệu lên server
      // trước hết là tạo đối tượng để cài dữ liệu vào
      let dataPost = {
        username: username,
        fullname: fullname,
        email: email,
        password: password,
        gender: gender,
        address: address,
        avatar: avatar,
        role: Number(role)
      };

      let url_post = 'http://localhost:3000/user';  // định nghĩa biến lưu địa chỉ post dữ liệu

      fetch(url_post, {
        method: 'POST', // thêm mới thì dùng post
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(dataPost), // chuyển dữ liệu object trên thành chuỗi json
      })
        .then((response) => response.json()) // chuyển kết quả trả về thành json object
        .then((data) => {

          window.location.href = 'users.html';
        })
        .catch((error) => {
          console.error('Error:', error); // ghi log nếu xảy ra lỗi
        });

    }
    let validator = new Validator(document.querySelector('#add-user-form'), function (err, res) {
      if (res === true) {
        saveNew();
      }

      return false;
    }, {
      rules: {
        checkImgUrl: function (value) {
          return (/\.(gif|jpe?g|tiff|png|webp|bmp)$/i).test(value);
        },
        checkEmail: function (value) {
          return (/^[a-zA-Z0-9_\.\-]+@(([a-zA-Z0-9\-]{2,})+\.)+([a-zA-Z0-9]{2,4}){1,2}$/).test(value);
        }
      },
      messages: {
        en: {
          required: {
            empty: 'Không được để trống',
            incorrect: 'Nhập sai thông tin'
          },
          minlength: {
            empty: 'Hãy nhập tối thiểu {0} ký tự',
            incorrect: 'Hãy nhập tối thiểu {0} ký tự'
          },
          checkImgUrl: {
            empty: 'Nhập đường dẫn ảnh',
            incorrect: 'Đường dẫn ảnh không đúng định dạng'
          },
          checkEmail: {
            empty: 'Nhập email',
            incorrect: 'Địa chỉ email không đúng định dạng'
          }
        }
      }
    });
    //Trinh soan van ban
    tinymce.init({
      selector: '.detail',
      plugins: "image",
      mode: "specific_textareas",
      editor_selector: "mceEditor"
    });
  </script>
