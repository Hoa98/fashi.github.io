<script>
     const element = document.querySelector('form');
      element.addEventListener('submit', event => {
        event.preventDefault();
        // actual logic, e.g. validate the form
        console.log('Form submission cancelled.');
      });

        function EditRow() {
             // 1. lấy tham số id trên đường dẫn
             const urlParams = new URLSearchParams(window.location.search);
            id = urlParams.get('id');
            

            let url_delete = 'http://localhost:3000/user/' + id;

            fetch(url_delete, {
                method: "GET" // dùng phương thức get để lấy thông tin
            }).then(function(res) {
                return res.json(); // chuyển chuỗi nhận được thành đối tượng json
            }).then(function(data) {

                document.querySelector("input[name=username]").value = data.username;
                document.querySelector("input[name=fullname]").value = data.fullname;
                document.querySelector("input[name=email]").value = data.email;
                document.querySelector("textarea[name=address]").innerHTML = data.address;
                document.querySelector("#image").innerHTML = `<img id="my-img" src="${data.avatar}" alt="" height="169">`;
                if(data.gender=="Nam"){
                  document.querySelector("#gender").innerHTML = ` <option value="Nam" selected>Nam</option>
                      <option value="Nữ">Nữ</option>`;
                }else{
                  document.querySelector("#gender").innerHTML = ` <option value="Nam">Nam</option>
                      <option value="Nữ" selected>Nữ</option>`;
                }

                if(data.role==1){
                  document.querySelector("#role").innerHTML = ` <option value="1" selected>Admin</option>
                      <option value="0">Member</option>`;
                }else{
                  document.querySelector("#role").innerHTML = ` <option value="1">Admin</option>
                      <option value="0" selected>Member</option>`;
                }
                
                  //Trinh soan van ban
    tinymce.init({
      selector: '.detail',
      plugins: "image",
      mode: "specific_textareas",
      editor_selector: "mceEditor"
    });

            });

        }
        let url_img = document.querySelector('#file');
        url_img.addEventListener("input",function(){
            let jsShowImg = document.querySelector('#image');
            jsShowImg.innerHTML= `<img src="${url_img.value}" id="my-img" height="169" alt="Đường dẫn ảnh sai">`;
        })
        // hàm này chạy khi bấm nút Save Update
        function SaveUpdate() {
           // lấy tham số id trên đường dẫn
           const urlParams = new URLSearchParams(window.location.search);
            id = urlParams.get('id');
            //1. Lấy dữ liệu 
            let username = document.querySelector("input[name=username]").value;
            let fullname = document.querySelector("input[name=fullname]").value;
            let email = document.querySelector("input[name=email]").value;
            let avatar = document.querySelector("input[name=avatar]").value;
            let gender = document.querySelector("#gender").value;
            let address = tinymce.get('address').getContent();
            let role = document.querySelector('#role').value;
            let img = document.querySelector("#my-img").getAttribute("src");
            if(avatar === ""){
              avatar=img;
            }

            //3. Gửi dữ liệu lên server
            // trước hết là tạo đối tượng để cài dữ liệu vào
            // 
            let dataPost = {
                username: username,
                fullname: fullname,
                email: email,
                gender: gender,
                address: address,
                avatar:avatar,
                role: Number(role)
            };

            let url_post = 'http://localhost:3000/user/' + id; // nối vào url để cho hợp lệ.

            fetch(url_post, {
                    method: 'PATCH', // sửa thì dùng phương thức PATCH
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(dataPost), // chuyển dữ liệu object trên thành chuỗi json
                })
                .then((response) => response.json()) // chuyển kết quả trả về thành json object
                .then((data) => {

                    // bạn có thể làm gì đó với kết quả cuối cùng này thì làm

                    console.log('Success:', data); // ghi log kết quả hoàn thành
                    if (data.id == id) {
                        window.location.href ='users.html';
                    }
                })
                .catch((error) => {
                    console.error('Error:', error); // ghi log nếu xảy ra lỗi
                });
        }
        let validator = new Validator(document.querySelector('#form_edit'), function (err, res) {
      if (res === true) {
        SaveUpdate();
      }

      return false;
    }, {
      rules: {
        checkImgUrl: function (value) {
          return (/\.(gif|jpe?g|tiff|png|webp|bmp)$/i).test(value);
        },
        checkEmail: function (value) {
          return (/^[a-zA-Z0-9_\.\-]+@(([a-zA-Z0-9\-]{2,})+\.)+([a-zA-Z0-9]{2,4}){1,2}$/).test(value);
        }
      },
      messages: {
        en: {
          required: {
            empty: 'Không được để trống',
            incorrect: 'Nhập sai thông tin'
          },
          minlength: {
            empty: 'Hãy nhập tối thiểu {0} ký tự',
            incorrect: 'Hãy nhập tối thiểu {0} ký tự'
          },
          checkImgUrl: {
            incorrect: 'Đường dẫn ảnh không đúng định dạng'
          },
          checkEmail: {
            empty: 'Nhập email',
            incorrect: 'Địa chỉ email không đúng định dạng'
          }
        }
      }
    });
