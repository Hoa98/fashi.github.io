    <form action="" id="form_add">
        <div class="row">

                    <label for="">Tiêu đề bài viết<span class="text-danger">*</span></label>

                  <textarea name="short_des" id="short-des" cols="30" rows="5" class="form-control detail" placeholder="Mô tả ngắn"  data-rule="required|minlength-4"></textarea>
                  </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label for="">Ảnh bài viết</label>
                    <input type="text" name="images" id="file" class="form-control" placeholder="Nhập URL"
                  data-rule="required|checkImgUrl">

                </div>
            </div>
        </div>
        <div class="form-group">
          <label for="">Nội dung</label>
         <textarea name="content" id="content" cols="30" rows="15" class="form-control detail" placeholder="Nhập nội dung" data-rule="required|minlength-4"></textarea>
      </div>
      
        <button type="submit" class="btn btn-primary pl-5 pr-5">Lưu</button>
        <a href="posts.html" class="btn btn-danger">Hủy</a>

<script src="../js/common.js"></script>
<script>
     const element = document.querySelector('form');
      element.addEventListener('submit', event => {
        event.preventDefault();
        // actual logic, e.g. validate the form
        console.log('Form submission cancelled.');
      });
      let url_img = document.querySelector('#file');
    url_img.addEventListener("input", function () {
      let jsShowImg = document.querySelector('.js-show-img');
      jsShowImg.innerHTML = `<img src="${url_img.value}" height="169"  alt="Đường dẫn ảnh sai">`;
    })
        function saveNew() {
            //1. Lấy dữ liệu 
           let title = document.querySelector("input[name=title]").value;
           let images = document.querySelector("input[name=images]").value;
           let short_des = tinymce.get('short-des').getContent();
           let content = tinymce.get('content').getContent();
           let created_at = new moment();
           let session_user = sessionStorage.getItem('user');
            //3. Gửi dữ liệu lên server
            // trước hết là tạo đối tượng để cài dữ liệu vào
           let dataPost = {
                title: title,
                images:images,
                short_des: short_des,
                content: content,
                created_at: created_at,
                userId : JSON.parse(session_user).id
            };
           
           let url_post = 'http://localhost:3000/posts';  // định nghĩa biến lưu địa chỉ post dữ liệu

            fetch(url_post, {
                    method: 'POST', // thêm mới thì dùng post
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(dataPost), // chuyển dữ liệu object trên thành chuỗi json
                })
                .then((response) => response.json()) // chuyển kết quả trả về thành json object
                .then((data) => {
           
                   window.location.href ='posts.html';
                  })
                .catch((error) => {

                    console.error('Error:', error); // ghi log nếu xảy ra lỗi
                });
              
        }
         //Trinh soan van ban
         tinymce.init({
            selector: '.detail',
            plugins: "image",
            mode : "specific_textareas",
        editor_selector : "mceEditor"
        });
        let validator = new Validator(document.querySelector('#form_add'), function (err, res) {
      if (res === true) {
        saveNew();
      }

      return false;
    }, {
      rules: {
        checkImgUrl: function (value) {
          return (/\.(gif|jpe?g|tiff|png|webp|bmp)$/i).test(value);
        }
      },
      messages: {
        en: {
          required: {
            empty: 'Không được để trống',
            incorrect: 'Nhập sai thông tin'
          },
          minlength: {
            empty: 'Hãy nhập tối thiểu {0} ký tự',
            incorrect: 'Hãy nhập tối thiểu {0} ký tự'
          },
          checkImgUrl: {
            empty: 'Nhập đường dẫn ảnh',
            incorrect: 'Đường dẫn ảnh không đúng định dạng'
          }
        }
      }
    });
