      <!-- MAIN CONTENT -->
      <div class="main-content">
        <h3>Tạo mới sản phẩm</h3>
        <form action="" id="add-pro-form">
          <div class="row">
            <div class="col-6">
              <div class="form-group">
                <label for="">Tên sản phẩm<span class="text-danger">*</span></label>
                <input type="text" name="name" class="form-control" data-rule="required|minlength-4">
              </div>
              <div class="form-group">
                <label for="cate_id">Danh mục<span class="text-danger">*</span></label>
                <select name="cate_id" id="cate_id" data-rule="required" class="custom-select">

                </select>
              </div>
              <div class="form-group">
                <label for="">Đơn giá<span class="text-danger">*</span></label>
                <input type="number" name="price" min="0" step="100" class="form-control" data-rule="required">
              </div>
              <div class="form-group">
                <label for="">Giảm giá<span class="text-danger">*</span></label>
                <input type="number" min="0" max="1" step="0.01" name="sale" title="Số nhỏ hơn 1" class="form-control" placeholder="Giảm giá %" data-rule="required">
              </div>
              <div class="form-group">
                <label for="">Màu sắc<span class="text-danger">*</span></label>
                <div class="js-color">
                  <input type="color" name="color" class="border-0">
                </div>
                <button type="button" name="add-color" class="mt-3 btn btn-sm btn-outline-primary">Thêm màu</button>
                <button type="button" name="remove-color" class="mt-3 btn btn-sm btn-outline-danger">Xóa màu</button>
              </div>

            </div>
            <div class="col-6">
              <div class="form-group">
                <label for="">Ảnh sản phẩm</label>
                <input type="text" name="images" id="file" class="form-control" data-rule="required|checkImgUrl">
                <div class="js-show-img mt-3"></div>
              </div>
              <div class="form-group">
                <label for="">Số lượng</label>
                <input type="number" name="so_luong" min="0" step="1" placeholder="Số lượng" class="form-control" data-rule="required">
              </div>

              <div class="form-group">
                <label for="">Mô tả ngắn</label>
                <textarea name="short_des" id="short_des" cols="30" rows="3" class="form-control detail"
                  data-rule="required|minlength-4"></textarea>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="">Mô tả</label>
            <textarea name="des" id="des" cols="30" rows="15" class="form-control detail"
              data-rule="required|minlength-4"></textarea>
          </div>

          <button type="submit" class="btn btn-primary pl-5 pr-5">Lưu</button>
          <a href="products.html" class="btn btn-danger">Hủy</a>
        </form>

  <script src="../js/common.js"></script>
  <script>
    const element = document.querySelector('form');
    element.addEventListener('submit', event => {
      event.preventDefault();
      // actual logic, e.g. validate the form
      console.log('Form submission cancelled.');
    });
    fetch("http://localhost:3000/categories", {
      method: 'GET'
    })
      .then((response) => response.json()) // chuyển kết quả trả về thành json object
      .then((data) => {
        let list_cate = data.map(function (cate, index, arr) {
          return `<option value="${cate.id}">${cate.name}</option>`;
        }).join("");
        document.querySelector("#cate_id").innerHTML = `<option value="">Chọn danh mục</option>` + list_cate;
      })

      //Them mau mới
    let addColor = document.querySelector('button[name=add-color]');
    addColor.onclick = function () {
      let newColor = document.createElement('input');
      newColor.setAttribute('class', 'border-0 ml-2');
      newColor.setAttribute('type', 'color');
      newColor.setAttribute('name', 'color');
      document.querySelector('.js-color').appendChild(newColor);
    }
       //Xóa màu
       let removeColor = document.querySelector('button[name=remove-color]');
    removeColor.onclick = function(){
      let list = document.querySelector(".js-color");
      let listColor = list.children.length;
    if (list.hasChildNodes() && listColor > 1) {
    list.removeChild(list.childNodes[listColor-1]);
  }
    }
    //Hiển thị ảnh
    let url_img = document.querySelector('#file');
    url_img.addEventListener("input", function () {
      let jsShowImg = document.querySelector('.js-show-img');
      jsShowImg.innerHTML = `<img src="${url_img.value}" height="69"  alt="Đường dẫn ảnh sai">`;
    })
    function saveNew() {
      //1. Lấy dữ liệu 
      let name = document.querySelector("input[name=name]").value;
      let price = document.querySelector("input[name=price]").value;
      let sale = document.querySelector("input[name=sale]").value;
      let so_luong = document.querySelector("input[name=so_luong]").value;
      let images = document.querySelector("input[name=images]").value;
      let cate_id = document.querySelector("#cate_id").value;
      let des = tinymce.get('des').getContent();
      let short_des = tinymce.get('short_des').getContent();
      let arrColor = document.querySelectorAll("input[name=color]");
      let color = [];
      for (let i = 0; i < arrColor.length; i++) {
        color.push(arrColor[i].value);
      }

      //3. Gửi dữ liệu lên server
      // trước hết là tạo đối tượng để cài dữ liệu vào
      let dataPost = {
        name: name,
        price: Number(price),
        sale: Number(sale),
        so_luong: Number(so_luong),
        cate_id: Number(cate_id),
        des: des,
        short_des: short_des,
        images: images,
        color: color,
        view: 0,
        rating: 0,
        salling: 0
      };

      let url_post = 'http://localhost:3000/product';  // định nghĩa biến lưu địa chỉ post dữ liệu

      fetch(url_post, {
        method: 'POST', // thêm mới thì dùng post
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(dataPost), // chuyển dữ liệu object trên thành chuỗi json
      })
        .then((response) => response.json()) // chuyển kết quả trả về thành json object
        .then((data) => {

          window.location.href = 'products.html';
        })
        .catch((error) => {

          console.error('Error:', error); // ghi log nếu xảy ra lỗi
        });

    }
    let validator = new Validator(document.querySelector('#add-pro-form'), function (err, res) {
      if (res === true) {
        saveNew();
      }

      return false;
    }, {
      rules: {
        checkImgUrl: function (value) {
          return (/\.(gif|jpe?g|tiff|png|webp|bmp)$/i).test(value);
        }
      },
      messages: {
        en: {
          required: {
            empty: 'Không được để trống',
            incorrect: 'Nhập sai thông tin'
          },
          minlength: {
            empty: 'Hãy nhập tối thiểu {0} ký tự',
            incorrect: 'Hãy nhập tối thiểu {0} ký tự'
          },
          checkImgUrl: {
            empty: 'Nhập đường dẫn ảnh',
            incorrect: 'Đường dẫn ảnh không đúng định dạng'
          }
        }
      }
    });

    //Trinh soan van ban
    tinymce.init({
      selector: '.detail',
      plugins: "image",
      mode: "specific_textareas",
      editor_selector: "mceEditor"
    });

  </script>
